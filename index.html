<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="TECHNOFEVERS" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:image" content="/image.jpg" /> -->
    <meta property="og:url" content="https://www.technofevers.com/" />
    <!-- <link rel="icon" href="/logo.jpg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TECHNOFEVERS - Instant collaboration for productive projects"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TechnoFevers</title>
  </head>

  <body>
    <!-- Header with nav -->
    <header class="header">
      <nav class="nav">
        <figure class="nav__logo">
          <div class="nav__logo-container img-container">
            <img src="assets/icons/logo.svg" alt="TechnoFevers logo" />
          </div>

          <figcaption class="nav__logo-text">
            <span>TECHNO</span><span>FEVERS</span>
          </figcaption>
        </figure>

        <ul class="nav__items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>

        <div class="nav__hamburger-menu"><span></span></div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero__container">
        <h1 class="hero__heading">
          Instant collaboration for productive projects
        </h1>
        <p class="hero__content">
          We are full-service software company that specilizes in developing
          complex web solutions
        </p>
        <form class="hero__cta" action="#">
          <input class="input-container" type="text" placeholder="Email" />
          <button class="hero__cta-btn" type="submit">Get in touch</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
